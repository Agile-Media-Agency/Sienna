name: Bug report
description: Report a defect
labels: ["type:bug", "triage"]
body:
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: "1) … 2) … 3) …"
    validations:
      required: true
  - type: dropdown
    id: app
    attributes:
      label: App Scope
      options:
        - apps/age-comparison
        - apps/chat
        - multiple
        - packages only
    validations:
      required: true

